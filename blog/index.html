---
layout: default 
---

<div class="row row-post">
    <div class="container">
        <div class="col-sm-8">
        
            {% for post in site.posts limit:3 %}
              <article>
                  <a href="{{ post.url }}"><h1>{{ post.title }}</h1></a>
                  {{ post.content }}
              </article>
            {% endfor %}

        </div>
        <div class="col-sm-4">
        <h3>Latest Blogs</h3>
           <ul class="latest-blogs">
               {% for post in site.posts %}
                 <li><a href="{{ post.url }}">{{ post.title }}</a></li>
               {% endfor %}
           </ul>
        </div>
    </div>
</div>
