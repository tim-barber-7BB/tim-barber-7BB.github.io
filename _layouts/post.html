---
layout: default
---
<div class="row row-post">
    <div class="container">
        <div class="col-sm-8">
            <article>
            <a href="{{ page.url }}"><h1>{{ page.title }}</h1></a>
              {{ content }}
            </article>
        </div>
        <div class="col-sm-4">
        <h3>Latest Blogs</h3>
           <ul class="latest-blogs">
               {% for post in site.posts %}
                 <li><a href="{{ post.url }}">{{ post.title }}</a></li>
               {% endfor %}
           </ul>
        </div>
    </div>
</div>
